<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="add_cus_style.css">
</head>
<body>
  <div class="container">
    <h2>Add Customer</h2>

    <table>
      <tr>
        <td>Full Name</td>
        <td><input type="text" id="txtFullName" placeholder="Full Name"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" id="txtEmail" placeholder="Email"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" id="txtAddress" placeholder="Address"></td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input type="number" id="txtAge" placeholder="Age"></td>
      </tr>
      <tr>
        <td>Birthday</td>
        <td><input type="date" id="dateDob"></td>
      </tr>
    </table>

    <div class="button-group">
      <input type="button" onclick="addCustomer()" value="Add">
      <input type="button" onclick="btnReset()" value="Reset">
      <a href="/view_all_customers.html">View All</a>
      <a href="/index.html">Home</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
