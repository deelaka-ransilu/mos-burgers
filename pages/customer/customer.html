<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1E1E1E]">
  <div class="max-w-screen-xl mx-auto grid grid-cols-12 gap-4 p-4 min-h-screen items-center">
    <!-- Box 1: Customer Form -->
    <div class="col-span-12 md:col-span-6 bg-[#2d2d2d] p-6 rounded-[8px] text-white h-[70vh] overflow-auto">
      
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Register Customer</h2>
        <!-- do change when commit -->
        <a href="https://deelaka-ransilu.github.io/mos-burgers/" class="bg-rose-500 font-bold text-[#1E1E1E] px-3 py-2 rounded hover:bg-rose-700 transition">Home</a>
      </div>

      <form id="customerForm" class="space-y-4">
        <div>
          <label class="block">Full Name</label>
          <input type="text" class="w-full p-2 rounded text-black" id="fullName" required>
        </div>
        <div>
          <label class="block">Contact Number</label>
          <input type="text" class="w-full p-2 rounded text-black" id="contactNumber" required>
        </div>
      <div>
        <label class="block">Address</label>
        <input type="text" class="w-full p-2 rounded text-black" id="address" required>
      </div>
      <div>
        <label class="block">Email</label>
        <input type="email" class="w-full p-2 rounded text-black" id="email">
      </div>
      <div>
        <label class="block">Date of Birth</label>
        <input type="date" class="w-full p-2 rounded text-black" id="dob">
      </div>
      <button type="submit" id="addBtn" class="bg-lime-500 text-[#1E1E1E] font-bold px-4 py-2 rounded hover:bg-lime-700" onclick="btnAddCustomerOnClick()">Add Customer</button>
      <button type="submit" id="updateBtn" class="bg-amber-500 text-[#1E1E1E] font-bold px-4 py-2 rounded hover:bg-amber-700" onclick="btnUpdateOnClick()" style="display:none;">Update Customer</button>
      <button type="submit" class="bg-sky-500 font-bold text-[#1E1E1E] px-4 py-2 rounded hover:bg-sky-700" onclick="btnResetOnClick()">Reset</button>
      </form>
    </div>
    <!-- customer Table -->
    <div class="col-span-12 md:col-span-6 bg-[#3d3d3d] p-6 rounded-[8px] text-white h-[70vh] overflow-auto relative">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Customer List</h2>
        <button class="bg-purple-500 font-bold  text-[#1E1E1E] px-3 py-2 rounded hover:bg-purple-700 transition" onclick="btnReloadOnClick()">Reload</button>
      </div>
    <table class="w-full text-left">
      <thead>
        <tr>
          <th class="p-2 border-b">Name</th>
          <th class="p-2 border-b">Contact</th>
          <th class="p-2 border-b">Address</th>
          <th class="p-2 border-b">Email</th>
          <th class="p-2 border-b">Action</th>
        </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>

    </div>
  </div>
  <script src="customer.js"></script>
  </body>
</html>
